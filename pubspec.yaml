name: env_native
description: A plugin to get native variables from Android resources and iOS configs
version: 1.0.3
homepage: https://github.com/PenF00k/flutter-env-native

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.5"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: ru.penf00k.env_native
        pluginClass: EnvNativePlugin
      ios:
        pluginClass: EnvNativePlugin
      macos:
        pluginClass: EnvNativePlugin
